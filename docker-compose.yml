version: '3'
services:
  app:
    build: ./app
    command: ["bundle","exec","rackup","--host","0.0.0.0","--port","4567"]
    volumes:
      - ./app/:/app
  proxy:
    image: nginx
    command: ["nginx-debug", "-g", "daemon off;"]
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./proxy/my-site.com.crt:/etc/ssl/certs/my-site.com.crt 
      - ./proxy/my-site.com.key:/etc/ssl/private/my-site.com.key 
    ports:
      - 8080:80
      - "444:444" # Hey docker start listening on 444, and redirect to 444, to avoid using it in docker netwrok with other nginx container, this can be changed to default 443
    depends_on:
      - app


